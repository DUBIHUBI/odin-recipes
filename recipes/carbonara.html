  <h1>Spaghetti Carbonara</h1>

  <h2>Description</h2>
  <p>Traditional Italian pasta recipe</p>
  <h2>Ingredients</h2>
  <ul>
    <li>spaghetti</li>
    <li>guanciale</li>
    <li>parmesan</li>
    <li>pecorino</li>
    <li>eggs</li>
  </ul>
  <h2>Steps</h2>
  <ol>
    <li>Bring a large saucepan of water to boil.</li>
    <li>Mix 2 eggs with grated parmesan and pecorino cheese.</li>
    <li>Put pasta into the boiling water.</li>
  </ol>
